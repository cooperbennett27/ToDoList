<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body class="roboto-normal">
        <header>
            <h1>To Do List</h1>
            <p>Made by: <span class="roboto-bold">Cooper Bennett</span> (<a href="https://github.com/cooperbennett27" target="_blank">GitHub here</a>)</p>
        </header>

        <main>
            <ul id="list"></ul>
            <div class="list-element">
                <input id="list-text-input" class="roboto-normal" type="text" placeholder="Add Item"></input>
                <input id="list-date-input" class="roboto-normal" type="date"></input>
                <button id="add-btn" class="list-btn">ADD</button>
            </div>
            <p id="error-text">Must have both text and date</p>
        </main>
        <script src="index.js"></script>
    </body>
</html>
