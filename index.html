<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body class="roboto-normal">
        <header>
            <h1>To Do List</h1>
            <p>Made by: <span class="roboto-bold">Cooper Bennett</span> (<a href="https://github.com/cooperbennett27" target="_blank">GitHub here</a>)</p>

        <main>
            <ul id="list">
                <li class="list-element">
                    <p class="list-text">TEST</p>
                    <p class="list-date">10/22/2025</p>
                    <button class="list-btn">DONE</button>
                </li>
                <li class="list-element">
                    <input class="list-text" type="text" placeholder="Add Item"></input>
                    <input class="list-date" type="date"></input>
                    <button class="list-btn">ADD</button>
                </li>
            </ul>
        </main>
    </body>
</html>
